<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNM093 [Vis-Applications-Lab]</title>
    <link rel="icon" href="fjallsipa_front.png">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <h1>Vis Applications Lab (2024HT)</h1>
    <!-- by, hanfr829, danfr755 -->
    <!-- Task Text placeholder (this will change dynamically) -->
    <h2 id="task-text" style="font-size: 18px; margin-top: 5px;"></h2>

    <!-- Left side widget container -->
    <div id="controls">
        <h2> System Controls</h2>
        <!-- Widgets for modifying parameters -->
        <label for="k-struc">Spring Stiffness (Structural):</label>
        <div class="slider-container">
            <input type="range" id="k-struc" min="1" max="100" step="1" value="20">
            <span id="k-struc-value">20</span>
        </div>

        <label for="k-shear">Spring Stiffness (Shear):</label>
        <div class="slider-container">
            <input type="range" id="k-shear" min="1" max="100" step="1" value="7">
            <span id="k-shear-value">7</span>
        </div>

        <label for="damping">Global Damping:</label>
        <div class="slider-container">
            <input type="range" id="damping" min="0.1" max="10" step="0.1" value="0.1">
            <span id="damping-value">0.1</span>
        </div>

        <label for="rest-length"> Length:</label>
        <div class="slider-container">
            <input type="range" id="rest-length" min="50" max="200" step="1" value="100">
            <span id="rest-length-value">100</span>
        </div>

        <label for="mass">Node Mass:</label>
        <div class="slider-container">
            <input type="range" id="mass" min="0.1" max="10" step="0.1" value="1">
            <span id="mass-value">0.2</span>
        </div>

        <!-- New Sliders for Rows and Columns (extratask5.js) -->
        <div id="rows-colums-sliders" style="display: none;">
            <label for="rows-slider">Rows:</label>
            <div class="slider-container">
                <input type="range" id="rows-slider" min="1" max="4" step="1" value="1">
                <span id="rows-value">1</span>
            </div>

            <label for="cols-slider">Columns:</label>
            <div class="slider-container">
                <input type="range" id="cols-slider" min="1" max="6" step="1" value="1">
                <span id="cols-value">1</span>
            </div>
        </div>
    </div>

    <!-- Canvas for simulation -->
    <div id="main-container">
        <svg id="canvas" width="800" height="600"></svg>

        <!-- Task Buttons in a row (First Row) -->
        <div id="controls-row1">
            <button id="task1Btn" class="task-btn">Task 1: Two Mass System</button>
            <button id="task2Btn" class="task-btn">Task 2: Four Mass System</button>
            <button id="task3Btn" class="task-btn">Task 3: Four Mass System</button>
        </div>

        <!-- Task Buttons in a row (Second Row) -->
        <div id="controls-row2">
            <button id="task4Btn" class="task-btn">Task 4: Nine Mass (Spring) System</button>
            <button id="task5Btn" class="task-btn">Task 5: 4x4 Mass (Spring) System</button>
            <button id="task5.2Btn" class="task-btn">Task 5.2: Live Mass (Spring) System</button>
        </div>
    </div>

    <!-- External JS file links -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scriptswap.js"></script>  <!-- This script handles the dynamic loading of Task scripts -->

    <!-- Add the images at the bottom of the screen -->
    <img src="wow1.png" id="image1" alt="Image 1">
    <img src="wow2.png" id="image2" alt="Image 2">
</body>
</html>
